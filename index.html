<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div class = "container">
    <div class="calculator">
      <div class="calc_display">0</div>
      <div class="calc_keys">
        <button class="key_operator" data-action="add">+</button>
        <button class="key_operator" data-action="subtract">-</button>
        <button class="key_operator" data-action="add">&times;</button>
        <button class="key_operator" data-action="add">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>
        <button class="key_equals" data-action="calculate">=</button>
      </div>
      </div>
    </div>
    <script src="main.js"> </script>
  </body>
</html>
